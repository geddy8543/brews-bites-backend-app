<section id="why-us" class="why-us">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h1>The Recipes</h1>
        <ul>
          <li *ngFor="let recipe in recipes; index as i; first as isFirst">{{i}}/{{ recipe }}. {{recipe}}</li>
        </ul>
      </div>

      <div class="row">
        <div class="col-lg-4 mt-4 mt-lg-0">
          <div class="box" data-aos="zoom-in" data-aos-delay="100">
            <!-- <router-link v-bind:to="`/recipes/${recipe.id}`"> -->
            <span>{{ recipes }}</span>
            <!-- </router-link> -->
            <h4>{{ recipes }}</h4>
            <p><a :href="'/recipes/' + recipe.id">More Info</a></p>
          </div>
        </div>
        <div class="btns mt-4">
          <a href="/recipes/new" class="btn-menu animated fadeInUp scrollto">Add a Recipe</a>
        </div>
      </div>
    </div>
  </section>

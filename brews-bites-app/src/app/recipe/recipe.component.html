<!-- ======= Why Us Section ======= -->
<section id="why-us" class="why-us">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h1 *ngIf="selectedRecipe == null">The Recipes</h1>
    </div>
    <div *ngIf="selectedRecipe == null" class="d-flex flex-row align-items-start flex-wrap w-100">
      <div *ngFor="let recipe of recipes">
        <div class='card-body'>
          <div class="box" data-aos="zoom-in" data-aos-delay="100">
            <h4>{{ recipe.title }}</h4>
            <img class="show-image" [src]="recipe.image_url" :alt="recipe.title" />
            <div><button type="button" class="btn btn-outline-primary book-a-table-btn mt-4"    (click)="handleMoreInfoClick(recipe)">More Info</button></div>
          </div>
        </div>
      </div>
      <div class="btns mt-4">
        <a href="/recipes/new" class="btn-menu animated fadeInUp scrollto">Add a Recipe</a>
      </div>
    </div>
      
    <div *ngIf="selectedRecipe != null">
      <app-recipe-card [recipe]="selectedRecipe"></app-recipe-card>
      <button type="button" class="btn btn-outline-primary book-a-table-btn mt-5"
(click)="onBack()"><i class="fa fa-chevron-left"></i> Back to Recipes </button>
    </div>
  </div>
</section>
<!-- End Why Us Section -->


        <!-- ======= Why Us Section ======= -->
        <section id="why-us" class="why-us">
          <div class="container" data-aos="fade-up">
            <div class="section-title">
              <h1>The Beers</h1>
              <ul *ngIf="selectedBeer == null">
                <li *ngFor="let beer of beers">
                  <div class='card-body'>
                    <div class="row">
                      <div class="col-lg-4 mt-4 mt-lg-0">
                        <div class="box" data-aos="zoom-in" data-aos-delay="100">
                          <h4>{{ beer.name }}</h4>
                          <img class="show-image" [src]="beer.image_url" :alt="beer.name" />
                          <p><button type="button" class="btn btn-outline-primary book-a-table-btn"    (click)="handleMoreInfoClick(beer)">More Info</button></p>
                        </div>
                      </div>
                      </div>
                  </div>
                </li>
              </ul>
              <div class="btns mt-4">
                <a href="/beers/new" class="btn-menu animated fadeInUp scrollto">Add a Beer</a>
              </div>
            </div>
            </div>
           <div *ngIf="selectedBeer != null">
              <app-beer-card [beer]="selectedBeer"></app-beer-card>
              <button class="btn btn-outline-secondary"
        style="width:80px"
        (click)="onBack()">
        <i class="fa fa-chevron-left"></i> Back to Beers </button>
           </div>
     
        </section>
        <!-- End Why Us Section -->

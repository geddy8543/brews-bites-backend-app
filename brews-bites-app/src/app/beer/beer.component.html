
       <!-- ======= Why Us Section ======= -->
<section id="why-us" class="why-us">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h1 *ngIf="selectedBeer == null">The Beers</h1>
    </div>
    <div *ngIf="selectedBeer == null && isAddingNewBeer === false" class="d-flex flex-row align-items-start flex-wrap w-100">
      <div *ngFor="let beer of beers">
        <div class='card-body'>
          <div class="box" data-aos="zoom-in" data-aos-delay="100">
            <h4>{{ beer.name }}</h4>
            <img class="show-image" [src]="beer.image_url" :alt="beer.title" />
            <div>
              <button type="button" class="btn btn-outline-primary book-a-table-btn mt-4" (click)="handleMoreInfoClick(beer)">More Info</button>
            </div>
          </div>
        </div>
      </div>
      <div class="btns mt-4">
        <button type="button" class="btn btn-outline-primary book-a-table-btn mt-4" (click)="isAddingNewBeer = true">Add a Beer</button>
      </div>
    </div>
      
    <div *ngIf="selectedBeer != null && isAddingNewBeer === false">
      <app-beer-card [beer]="selectedBeer"></app-beer-card>
      <button type="button" class="btn btn-outline-primary book-a-table-btn mt-5"
(click)="onBack()"><i class="fa fa-chevron-left"></i> Back to Beers </button>
    </div>

    <div *ngIf="isAddingNewBeer === true">
      <app-new-beer (submitNewBeer)="handleNewBeerSubmit($event)"></app-new-beer>
    </div>
  </div>
</section>
<!-- End Why Us Section -->

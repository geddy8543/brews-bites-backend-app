<div class='card-body'>
    <div class='card-header d-flex flex-column'>
      <div class="section-title"><h1>{{pageTitle + ': ' + recipe?.title}}</h1></div>
      <div class="d-flex">
        <img class="show-image show-image-large" [src]="recipe?.image_url" :alt="recipe.title" />
        <div class="d-flex flex-wrap flex-row flex-sm-column show-content">
          <div>
            <h3 class="gold">Description:</h3> 
            <p>{{recipe?.description}}</p>     
          </div>
          <div>
            <h3 class="gold">Ingredients:</h3> 
            <p>{{recipe?.ingredients}}</p>     
          </div>
          <div>
            <h3 class="gold">Instructions:</h3> 
            <p>{{recipe?.instructions}}</p>     
          </div>
        </div>  
      </div>
    </div>
  </div>

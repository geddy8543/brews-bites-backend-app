<section id="Login" class="login">
  <div class="container">
    <div class="section-title">
      <!--<form v-on:submit.prevent="submit()">-->
      <form (ngSubmit)="submit()">
        <h1>Signup</h1>
        <ul>
          <!--<li v-for="error in errors" v-bind:key="error">{{ error }}</li>-->
          <li *ngFor="let error of errors">{{ error }}</li>
        </ul>

        <div class="col-lg-4 col-md-6 form-group mt-3">
          <input
            type="text"
            [(ngModel)]="newUserParams.name"
            class="form-control"
            name="name"
            id="name"
            placeholder="Your Name"
          />
          <div class="validate"></div>
        </div>

        <div class="col-lg-4 col-md-6 form-group mt-3">
          <input
            type="email"
            [(ngModel)]="newUserParams.email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Your Email"
            data-rule="email"
            data-msg="Please enter a valid email"
          />
          <div class="validate"></div>
        </div>

        <div class="col-lg-4 col-md-6 form-group mt-3">
          <input
            type="password"
            [(ngModel)]="newUserParams.password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Your Password"
            data-rule="password"
            data-msg="Please enter a valid password"
          />
          <div class="validate"></div>
          <small *ngIf="newUserParams.password && newUserParams.password.length < 6" class="text-danger">
            Must be at least 6 charactes
          </small>
          <small *ngIf="newUserParams.password && newUserParams.password.length > 20" class="text-danger">
            Password cannot exceed 20 characters
          </small>
        </div>

        <div class="col-lg-4 col-md-6 form-group mt-3">
          <input
            type="password"
            [(ngModel)]="newUserParams.passwordConfirmation"
            class="form-control"
            name="password"
            id="password"
            placeholder="Confirm Password"
            data-rule="password"
            data-msg="Please enter a valid password"
          />
          <div class="validate"></div>
          <small
            *ngIf="newUserParams.password !== '' && newUserParams.password !== newUserParams.passwordConfirmation"
            class="text-danger"
          >
            Passwords must match
          </small>
        </div>
        <input type="submit" value="Submit" class="mt-3 opaque-button" />
      </form>
    </div>
  </div>
</section>
